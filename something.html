<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Header Example</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .content {
            padding: 20px;
        }

        .sticky-header {
            display: none;
            position: fixed;
            top: 0;
            width: 100%;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
            padding: 10px 20px;
            box-sizing: border-box;
        }

        .sticky-header .delivery-address {
            display: flex;
            align-items: center;
        }

        .sticky-header .delivery-address .icon {
            margin-right: 10px;
        }

        /* Styles for screen width above 1024px */
        @media (min-width: 1024px) {
            .sticky-header {
                display: block;
            }

            .sticky-header .delivery-address {
                display: none;
            }

            .sticky-header #stickyHeader {
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            .sticky-header .sticky-header-icon,
            .sticky-header .sticky-header-logo,
            .sticky-header .delivery-address-sticky,
            .sticky-header .buttons {
                display: flex;
                align-items: center;
            }

            .sticky-header .sticky-header-icon svg {
                width: 20px;
                height: 20px;
            }

            .sticky-header .sticky-header-logo img {
                height: 40px;
            }

            .sticky-header .buttons button {
                margin-left: 10px;
                padding: 5px 10px;
                border: none;
                background-color: #0073e6;
                color: white;
                cursor: pointer;
            }

            .sticky-header .buttons .login-sticky {
                background-color: transparent;
                color: #0073e6;
                border: 1px solid #0073e6;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- Content goes here -->
        <p>Scroll down to see the sticky header...</p>
        <!-- Add enough content to enable scrolling -->
        <div style="height: 3000px;"></div>
    </div>
    <div class="sticky-header" id="sticky-header">
        <!-- Default content for small screens -->
        <div class="delivery-address">
            <span class="icon">üìç</span> Enter delivery address
        </div>
    </div>
    <script>
        window.addEventListener('scroll', function() {
            var stickyHeader = document.getElementById('sticky-header');
            var windowWidth = window.innerWidth;

            if (window.scrollY >= 2 * window.innerHeight) {
                if (windowWidth >= 1024) {
                    stickyHeader.innerHTML = `
                        <div id="stickyHeader">
                            <div class="sticky-header-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none">
                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M23 4H1v3h22V4Zm0 7H1v3h22v-3ZM1 18h22v3H1v-3Z" fill="currentColor"></path>
                                </svg>
                            </div>
                            <div class="sticky-header-logo">
                                <img src="https://www.ubereats.com/_static/97c43f8974e6c876.svg" alt="logo" />
                            </div>
                            <div class="delivery-address-sticky">
                                <div class="delivery-address-sticky-icon-1"></div>
                                Enter delivery address
                                <div class="delivery-address-sticky-icon2"></div>
                            </div>
                            <div class="buttons">
                                <button class="login-sticky">Log in</button>
                                <button class="signup-sticky">Sign up</button>
                            </div>
                        </div>
                    `;
                } else {
                    stickyHeader.innerHTML = `
                        <div class="delivery-address">
                            <span class="icon">üìç</span> Enter delivery address
                        </div>
                    `;
                }
                stickyHeader.style.display = 'block';
            } else {
                stickyHeader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
