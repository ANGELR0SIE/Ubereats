    <body>
        <div id="home">
        <header class="navbar">
            <div class="part1">   
                <div class="icon">
                    <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"><title>Three lines</title><path fill-rule="evenodd" clip-rule="evenodd" d="M23 4H1v3h22V4Zm0 7H1v3h22v-3ZM1 18h22v3H1v-3Z" fill="currentColor"></path></svg>
                </div>
                <div class="logo">
                    <img src="https://www.ubereats.com/_static/97c43f8974e6c876.svg" alt="logo">
                </div>
            </div>
            <div class="space"></div>
            <!-- part-two -->
            <button class="login-btn">Login in</button>
            <button class="userIcon">
                    <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" viewBox="0 0 26 26" class="dx dl dy dz" width="26" height="26"><path fill-rule="evenodd" clip-rule="evenodd" d="M18.958 7.042a5.958 5.958 0 11-11.916 0 5.958 5.958 0 0111.916 0zM3.25 21.667c0-3.575 2.925-6.5 6.5-6.5h6.5c3.575 0 6.5 2.925 6.5 6.5v3.25H3.25v-3.25z"></path></svg>
            </button>
            
           <button class="signup-btn">Sign up</button>
        </header>
        <main>
            <div class="space"></div>
            <div class="orderDelivery">
                <h1>Order delivery near you</h1>
                <div class="delivery-address">
                        <div class="location-icon">
                            <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" viewBox="0 0 24 24" class="eg eh ei al bc ci eg eh dy dz" width="24" height="24"><g clip-path="url(#clip0)"><path d="M17.583 5.166a7.896 7.896 0 00-11.166 0c-3.084 3.083-3.084 8.167 0 11.25L12 21.999l5.583-5.666c3.084-3 3.084-8.084 0-11.167zM12 12.416c-.917 0-1.667-.75-1.667-1.667 0-.916.75-1.666 1.667-1.666s1.667.75 1.667 1.666c0 .917-.75 1.667-1.667 1.667z"></path></g><defs><clipPath id="clip0"><path transform="translate(2 2)" d="M0 0h20v20H0z"></path></clipPath></defs></svg>
                        </div>
                        <div class="Location-text">
                            Enter delivery address
                        </div>
                </div>
                <div class="delivery-now">
                    <div class="delivery-icon">
                        <svg xmlns:xlink="http://www.w3.org/1999/xlink" width="24" height="24" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-label="When" role="img" focusable="false"><path d="M12 2.83398C6.91671 2.83398 2.83337 6.91732 2.83337 12.0007C2.83337 17.084 6.91671 21.1673 12 21.1673C17.0834 21.1673 21.1667 17.084 21.1667 12.0007C21.1667 6.91732 17.0834 2.83398 12 2.83398ZM17 13.6673H10.3334V5.33398H12.8334V11.1673H17V13.6673Z" fill="#000000"></path></svg>
                    </div>
                    <div class="Delivery-text">
                        <option>Delivery now</option>
                    </div>
                    <div class="delivery-select-icon">
                        <svg xmlns:xlink="http://www.w3.org/1999/xlink" width="24" height="24" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false"><path d="M17 11.7494V14.916L12 11.0827L7 14.916V11.7494L12 7.91602L17 11.7494Z" fill="#000000" transform="rotate(180, 12, 12)"></path></svg>
                    </div>
                </div>
               <div class="seach-here">Search here</div>
               <div class="links">
                <p>Or</p>
                <a href="#" class="link">Sign In</a>
               </div>
            </div>
            <div class="space"></div>
        </main>
    </div>
